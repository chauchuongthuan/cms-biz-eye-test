<a class="text-[white] lg:w-[150px] w-full flex justify-center py-[16px] px-[20px] bg-pink-100 hover:bg-blue-100 font-bold hover:text-[white]" (click)="showLarge()">
   Create
 </a>
<app-digitop-drawer
   [title]="state + ' người đăng ký'"
   [visible]="visible"
   [size]="size"
   (onConfirm)="confirmDrawer()"
   (onLeave)="close()"
>
   <ng-container content>
      <nz-spin [nzSpinning]="isLoading">
         <form nz-form [nzLayout]="'inline'" [formGroup]="interestForm" (ngSubmit)="confirmDrawer()">
            <div nz-row [nzGutter]="[hGutter, vGutter]">
               <div nz-col class="gutter-row" [nzSpan]="12">
                  <nz-form-item>
                     <nz-form-control>
                        <nz-form-label [nzSpan]="'vertical'">Trạng thái <span class="required">(*)</span></nz-form-label>
                        <nz-select ngDefaultControl formControlName="active" [(ngModel)]="this.dataActive">
                           <nz-option [nzValue]="false" nzLabel="Locked"></nz-option>
                           <nz-option [nzValue]="true" nzLabel="Active"></nz-option>
                        </nz-select>
                     </nz-form-control>
                  </nz-form-item>
               </div>
               <div nz-col class="gutter-row" [nzSpan]="12">
                  <nz-form-item>
                     <nz-form-control>
                        <nz-form-label [nzSpan]="'vertical'">Tiêu đề danh mục <span class="required">(*)</span></nz-form-label>
                        <nz-input-group>
                           <input
                              formControlName="name"
                              [ngClass]="
                                 submitted && interestForm.get('name')?.errors ? 'ant-input-status-error ng-invalid' : ''
                              "
                              nz-input
                              placeholder="Tiêu đề"
                           />
                        </nz-input-group>
                        <div *ngIf="submitted && interestForm.get('name')?.errors" class="input-text-error">
                           <span>Please enter tên tiêu đề</span>
                        </div>
                     </nz-form-control>
                  </nz-form-item>
               </div>
               
            </div>
         </form>
      </nz-spin>
   </ng-container>
</app-digitop-drawer>
