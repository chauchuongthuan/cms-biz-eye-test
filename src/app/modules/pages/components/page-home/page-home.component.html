<div class="block w-full">
    <div class="w-full mb-[30px]">
        <h3 class="titlePage">Editor Homepage</h3>
    </div>

    <div class="bg-[white] py-[16px] rounded-[10px]">
        <div class="postContent">
            <div class="border-b border-[#f2f2f2] flex justify-between items-center">
                <div class="text-[16px] text-blue-100 font-bold px-[16px] flex items-center">Hero Banner</div>
                <a class="text-[white] w-[120px] flex lg:w-[150px] justify-center items-center py-[8px] px-[8px] lg:py-[16px] lg:px-[20px] hover:bg-pink-100 bg-blue-100 font-bold hover:text-[white] mr-[16px] duration-300 mb-[16px]"
                    (click)="addLine()">Add Banner</a>
            </div>
            <div class="p-[16px]">
                <form [formGroup]="form">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div formArrayName="heroBanner" *ngFor="let line of lines.controls; let i = index" class="relative">
                            <div [formGroupName]="i" class="border-dashed border-2 border-sky-500 p-[16px]">
                                <div class="gap-4 pt-[16px] flex">
                                    <div class="w-4/12 flex gap-4">
                                        <div class="w-full">
                                            <app-digitop-upload [fileList]="bannerImageMobile" [title]="'Desktop Image'"
                                                CENSORSHIP class="w-full"
                                                (changeFile)="changeFileUpload($event,i, 'bannerImage')"
                                                [multiple]="false"></app-digitop-upload>
                                        </div>
                                        <div class="w-full">
                                            <app-digitop-upload [fileList]="bannerImageMobile"
                                                [title]="'Desktop mobile'" CENSORSHIP class="w-full"
                                                (changeFile)="changeFileUpload($event,i, 'bannerImageMobile')"
                                                [multiple]="false"></app-digitop-upload>
                                        </div>
                                    </div>
                                    <div class="w-8/12 gap-4">
                                        <div class="w-12/12">
                                            <label class="labelForm">External link</label>
                                            <input formControlName="link" nz-input class="w-full" nzSize="large"
                                                placeholder="External link" type="text" />
                                        </div>
                                        <div class="w-12/12 pt-[8px]">
                                            <label class="labelForm">Video link</label>
                                            <input formControlName="video" nz-input class="w-full" nzSize="large"
                                                placeholder="Video link" type="text" />
                                        </div>
                                    </div>
                                </div>
                                <a class="text-[white] absolute top-0 right-0 w-[29px] flex items-center py-[8px] px-[8px] bg-pink-100 hover:bg-blue-100 font-bold hover:text-[white]" (click)="removeLine(i)">
                                    <span nz-icon nzType="delete"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <button (click)="submit()">Submit</button>
                </form>
            </div>
        </div>

        <div class="text-[16px] text-blue-100 font-bold px-[16px] py-[16px] border-y border-[#f2f2f2]">Ná»™i dung SEO
        </div>
    </div>
