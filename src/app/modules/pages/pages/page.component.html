<div class="page" #mainScreen>
   <nz-row [nzGutter]="16" class="head-table pb-4">
      <div nz-col class="gutter-row pl-0" [nzSpan]="12">
         <h3 style="padding-top: 6px; padding-left: 0" class="titlePage">WEBSITE ({{ paginator.total }})</h3>
      </div>
   </nz-row>
   <nz-table
      [nzScroll]="{ y: 'calc(100vh - 310px)' }"
      #tablePage
      [nzTotal]="paginator.total"
      [nzPageSize]="paginator.limit"
      [nzPageIndex]="paginator.currentPage"
      nzOuterBordered
      [nzData]="listPage"
      nzTableLayout="fixed"
      [nzLoading]="tableLoading"
      nzShowSizeChanger
      [nzFrontPagination]="false"
   >
      <thead>
         <tr>
            <th [nzSortFn]="true" [nzColumnKey]="'name'">Tên</th>
            <th [nzSortFn]="true" [nzColumnKey]="'createdAt'">Ngày tạo</th>
            <th>Hành động</th>
         </tr>
      </thead>
      <tbody *ngIf="listPage?.length > 0">
         <ng-container *ngFor="let data of tablePage.data">
            <tr>
               <td>{{ data.name }}</td>
               <td>{{ data.createdAt }}</td>
               <td>
                  <button nz-button nzType="primary" (click)="onEdit(data)">
                     <span nz-icon nzType="edit"></span>
                  </button>
               </td>
            </tr>
         </ng-container>
      </tbody>
   </nz-table>
</div>
