<div class="page" #mainScreen>
   <nz-row [nzGutter]="16" class="head-table pb-4">
      <div nz-col class="gutter-row pl-0" [nzSpan]="12">
         <h3 style="padding-top: 6px; padding-left: 0" class="titlePage">WEBSITE ({{ paginator.total }})</h3>
      </div>
   </nz-row>
   <nz-table [nzScroll]="{ y: 'calc(100vh - 310px)' }" #tablePage [nzTotal]="paginator.total"
      [nzPageSize]="paginator.limit" [nzPageIndex]="paginator.currentPage" nzOuterBordered [nzData]="listPage"
      nzTableLayout="fixed" [nzLoading]="tableLoading" nzShowSizeChanger [nzFrontPagination]="false">
      <thead>
         <tr>
            <th [nzSortFn]="true" [nzColumnKey]="'name'">Page Name</th>
            <th [nzSortFn]="true" [nzColumnKey]="'createdAt'">Created At</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody *ngIf="listPage?.length > 0">
         <ng-container *ngFor="let data of tablePage.data">
            <tr>
               <td>{{ data.name }}</td>
               <td>{{ data.createdAt }}</td>
               <td>
                  <a class="text-[white] py-[16px] px-[20px] hover:bg-pink-100 bg-blue-100 font-bold hover:text-[white] mr-[8px]"
                     (click)="onEdit(data)" nz-popconfirm>
                     Edit
                  </a>
                  <!-- <a class="text-[white] py-[16px] ml-[8px] px-[20px] bg-pink-100 hover:bg-blue-100 font-bold hover:text-[white]"
                     (click)="onEdit(data)" nz-popconfirm>
                     XÃ³a
                  </a> -->
               </td>
            </tr>
         </ng-container>
      </tbody>
   </nz-table>
</div>
