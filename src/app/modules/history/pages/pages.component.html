<div class="category" #mainScreen>
   <nz-row [nzGutter]="16" class="head-table">
      <div nz-col class="gutter-row pl-0" [nzSpan]="12">
         <h3 style="padding-top: 6px; padding-left: 8px" class="titlePage mb-[30px]">
            Lịch sử dùng chatGPT ({{ paginator.total }})
         </h3>
      </div>
   </nz-row>

   <nz-table
      (nzQueryParams)="tableChange($event)"
      [nzScroll]="{ y: 'calc(100vh - 310px)' }"
      #tableActivity
      [nzTotal]="paginator.total"
      [nzPageSize]="paginator.limit"
      [nzPageIndex]="paginator.currentPage"
      nzOuterBordered
      [nzData]="listActivity"
      nzTableLayout="fixed"
      [nzLoading]="tableLoading"
      nzShowSizeChanger
      [nzFrontPagination]="false"
   >
      <thead>
         <tr>
            <th [nzSortFn]="true" [nzColumnKey]="'question'">Câu hỏi</th>
            <th [nzSortFn]="true" [nzColumnKey]="'answer'">Câu trả lời</th>
            <th [nzSortFn]="true" [nzColumnKey]="'dataTypes'">Chức năng</th>
            <th [nzSortFn]="true" [nzColumnKey]="'responseTime'">Thời gian trả lời</th>
            <th [nzSortFn]="true" [nzColumnKey]="'createdAt'">Ngày tạo</th>
         </tr>
      </thead>
      <tbody *ngIf="listActivity?.length > 0">
         <ng-container *ngFor="let data of tableActivity.data">
            <tr>
               <td class="eslip-text">{{ data.question }}</td>
               <td class="eslip-text">{{ data.answer }}</td>
               <td>{{ data.dataTypes }}</td>
               <td>{{ data.responseTime }} giây</td>
               <td>{{ data.createdAt }}</td>
            </tr>
         </ng-container>
      </tbody>
   </nz-table>
</div>
