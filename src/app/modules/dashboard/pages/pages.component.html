<div class="pageDashboard">
   <div nz-row [nzGutter]="16">
      <div nz-col class="gutter-row w-full tl-p:hidden">
         <div #containerRef>
            <ngx-charts-number-card class="card-top-dashboard" [view]="[containerRef.offsetWidth, 150]"
               [scheme]="colorScheme" [results]="single" [cardColor]="cardColor" (select)="onSelect($event)">
            </ngx-charts-number-card>
         </div>
      </div>

      <div nz-col class="gutter-row w-full hidden tl-p:block">
         <div #containerRefMb>
            <ngx-charts-number-card class="card-top-dashboard" [view]="[containerRefMb.offsetWidth, 400]"
               [scheme]="colorScheme" [results]="single" [cardColor]="cardColor" (select)="onSelect($event)">
            </ngx-charts-number-card>
         </div>
      </div>
   </div>
   <div class="tl-p:w-full" nz-row>

         </nz-card>
      </div> -->

      <div nz-col class="gutter-row w-1/4 px-[8px] tl-p:px-0 tl-p:w-full tl-p:mb-[16px]">
         <nz-card nzTitle="Device">
            <app-session-by-devices></app-session-by-devices>
         </nz-card>
      </div>
      <div nz-col class="gutter-row w-1/4 px-[8px] tl-p:px-0 tl-p:w-full tl-p:mb-[16px]">
         <nz-card nzTitle="User">
            <app-register-user></app-register-user>
         </nz-card>
      </div>
      <div nz-col class="gutter-row w-1/4 px-[8px] tl-p:px-0 tl-p:w-full">
         <nz-card nzTitle="Most viewed posts list">
            <app-top-link></app-top-link>
         </nz-card>
      </div>
   </div>
   <div class="tl-p:w-full" nz-row style="padding-top: 16px">


      <div nz-col class="gutter-row w-full px-[8px] tl-p:px-0 tl-p:w-full">
         <nz-card nzTitle="Activities history">
            <app-history-activity></app-history-activity>
         </nz-card>
      </div>
   </div>
</div>
