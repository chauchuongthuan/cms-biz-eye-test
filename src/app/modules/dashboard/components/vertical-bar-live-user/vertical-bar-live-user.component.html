<div #ContainerRef>
    <ngx-charts-bar-vertical
[view]="[ContainerRef.offsetWidth, 400]" 
  [scheme]="colorScheme"
  [results]="dataLiveUser"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="false"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
</div>
