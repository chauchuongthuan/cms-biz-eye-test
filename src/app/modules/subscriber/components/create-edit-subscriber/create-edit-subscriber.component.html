<a
   class="text-[white] lg:w-[150px] w-full flex justify-center py-[16px] px-[20px] bg-pink-100 hover:bg-blue-100 font-bold hover:text-[white]"
   (click)="showLarge()"
>
   Tạo mới
</a>
<app-digitop-drawer
   [title]="state + ' người đăng ký'"
   [visible]="visible"
   [size]="size"
   (onConfirm)="confirmDrawer()"
   (onLeave)="close()"
>
   <ng-container content>
      <nz-spin [nzSpinning]="isLoading">
         <form nz-form [nzLayout]="'inline'" [formGroup]="subscriberForm" (ngSubmit)="confirmDrawer()">
            <div nz-row [nzGutter]="[hGutter, vGutter]">
               <div nz-col class="gutter-row" [nzSpan]="24">
                  <nz-form-item>
                     <nz-form-control>
                        <nz-form-label [nzSpan]="'vertical'">Email <span class="required">(*)</span></nz-form-label>
                        <nz-input-group>
                           <input
                              formControlName="email"
                              [ngClass]="
                                 submitted && subscriberForm.get('email')?.errors ? 'ant-input-status-error ng-invalid' : ''
                              "
                              nz-input
                              placeholder="Email"
                           />
                        </nz-input-group>
                        <div *ngIf="submitted && subscriberForm.get('email')?.errors?.['required']" class="input-text-error">
                           <span>Vui lòng nhập email</span>
                        </div>
                        <div *ngIf="submitted && subscriberForm.get('email')?.errors?.['pattern']" class="input-text-error">
                           <span>Vui lòng nhập định dạng email</span>
                        </div>
                     </nz-form-control>
                  </nz-form-item>
               </div>
            </div>
         </form>
      </nz-spin>
   </ng-container>
</app-digitop-drawer>
