<div class="bg-[white] p-[16px] mt-[16px] rounded-t-lg">
    <div class="flex w-full">
      <form [formGroup]="filterForm" class="lg:flex w-full">
        <div class="w-12/12 lg:w-11/12 lg:flex gap-4">
          <div class="w-12/12 lg:w-4/12 pt-[16px] lg:pt-0"><input nzSize="large" class="w-full" formControlName="email" nz-input type="text" placeholder="Email" /></div>
          <div class="w-12/12 lg:w-4/12 pt-[16px] lg:pt-0"><input nzSize="large" formControlName="name" nz-input type="text" placeholder="Tên" />
          </div>
          <div class="w-12/12 lg:w-4/12 pt-[16px] lg:pt-0">
            <nz-select nzSize="large" formControlName="role" class="w-full" nzPlaceHolder="Quyền">
              <nz-option *ngFor="let item of roleList" nzLabel="{{item.name}}" nzValue="{{item.value}}">
              </nz-option>
            </nz-select>
          </div>
        </div>
        <div class="w-12/12 lg:w-1/12 ml-[8px] flex justify-center pt-[16px] lg:pt-0">
          <a class="text-[white] text-[12px] items-center flex justify-center rounded-lg uppercase w-full py-[8px] px-[16px] bg-pink-100 hover:bg-blue-100 font-bold hover:text-[white]" (click)="onApply()">
            Search
          </a>
        </div>
    </form>
    </div>
